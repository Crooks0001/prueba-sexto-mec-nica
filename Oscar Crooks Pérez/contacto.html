<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Mecánica Automotriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/contacto.css" />
</head>

<body>
  <header>
    <h1>Contáctame</h1>
    <p>Oscar Geovani Crooks Pérez</p>
  </header>

  <main>
    <div class="form-container">
      <h2>¿Tienes preguntas? ¡Escríbeme!</h2>
      <form id="form-contacto">
        <input type="text" placeholder="Tu nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <textarea rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
      <a href="index.html" class="back-link">⬅ Volver a la página principal</a>
    </div>
  </main>

  <div id="mensaje-enviado">✅ Mensaje enviado</div>

  <footer>
    &copy; 2025 Oscar G. Crooks Pérez | Contacto: osacrcrooks12345@gmail.com
  </footer>

  <script>
    const formulario = document.getElementById('form-contacto');
    const mensaje = document.getElementById('mensaje-enviado');

    formulario.addEventListener('submit', function (e) {
      e.preventDefault();
      mensaje.classList.add('mostrar');

      setTimeout(() => {
        mensaje.classList.remove('mostrar');
        formulario.reset();
      }, 3000);
    });
  </script>
</body>

</html>
